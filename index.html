<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/e66717f547.js"   crossorigin="anonymous"></script>
  <!-- swiper -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
  <!-- main.js -->
  <script src="./src/main.js"></script>
  

  <title>마켓컬리 :: LC 클론코딩</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="header__usermenu">
        <!-- 샛별택배 이미지 -->
        <img src="https://res.kurly.com/pc/service/common/2011/delivery_210801.png" alt="샛별, 택배 배송안내">
        <!-- 메뉴 -->
        <ul class="list_menus">
          <li class="list_menu join">
            <a href="javascript:void(0)">
              회원가입
            </a>
          </li>
          <li class="list_menu login">
            <a href="javascript:void(0)">
              로그인
            </a>
          </li>
          <li class="list_menu cs">
            <a href="javascript:void(0)">
              고객센터
            </a>
            <i class="fas fa-sort-down"></i>
            <!-- 고객센터 서브 메뉴 -->
            <ul class=cs__sub>
              <li>
                <a href="javascript:void(0)">공지사항</a>
              </li>
              <li>
                <a href="javascript:void(0)">자주하는 질문</a>
              </li>
              <li>
                <a href="javascript:void(0)">1:1 문의</a>
              </li>
              <li>
                <a href="javascript:void(0)">대량주문 문의</a>
              </li>
              <li>
                <a href="javascript:void(0)">상품 제안</a>
              </li>
              <li>
                <a href="javascript:void(0)">에코포장 피드백</a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- 로고 -->
      <div class="header__logo">
        <h1><img src="https://res.kurly.com/images/marketkurly/logo/logo_x2.png" alt="마켓 컬리 로고"></h1>
      </div>
      <!-- 메인메뉴 -->
      <div class="header__menus">
        <div class="inner">
          <ul class='menus'>
            <li class="menu menu__1">
              <a href="javascript:void(0)">
                <i class="fas fa-bars"></i>
                <span>전체 카테고리</span>
              </a>
            </li>
            <li class="menu menu__2">
              <a href="javascript:void(0)">
                <span></span>신상품
              </a>
            </li>
            <li class="menu menu__3">
              <a href="javascript:void(0)">
                베스트
              </a>
            </li>
            <li class="menu menu__4">
              <a href="javascript:void(0)">
                알뜰쇼핑
              </a>
            </li>
            <li class="menu menu__5">
              <a href="javascript:void(0)">
                특가/혜택
              </a>
            </li>
          </ul>
          <!-- search -->
          <div class="side_search">
            <input type="text" placeholder="검색어를 입력해주세요.">
            <img src="https://res.kurly.com/pc/service/common/1908/ico_search_x2.png" alt="">
          </div>
          <!-- icons -->
          <div class="icons">
            <ul>
              <li>
                <img src="https://res.kurly.com/pc/ico/2008/ico_delivery_setting.svg?ver=1" alt="배송정보">
              </li>
              <li>
                <img src="https://res.kurly.com/pc/service/common/2011/ico_cart.svg" alt="">
              </li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <!-- 메인 슬라이드 -->
    <div class="swiper-container">
      <div class="mainSwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide slide_1"></div>
          <div class="swiper-slide slide_2"></div>
          <div class="swiper-slide slide_3"></div>
          <div class="swiper-slide slide_4"></div>
          <div class="swiper-slide slide_5"></div>
        </div>
        <div class="mainSwiper-button-next"></div>
        <div class="mainSwiper-button-prev"></div>
      </div>
    </div>
    <main>
      <!-- 이 상품 어때요? -->
      <div class="main_product">
        <h3 class="product_title">이 상품 어때요?</h3>
        <div class="product-wrap">
          <div class="productSwiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">Slide 1</div>
              <div class="swiper-slide">Slide 2</div>
              <div class="swiper-slide">Slide 3</div>
              <div class="swiper-slide">Slide 4</div>
              <div class="swiper-slide">Slide 5</div>
              <div class="swiper-slide">Slide 6</div>
              <div class="swiper-slide">Slide 7</div>
              <div class="swiper-slide">Slide 8</div>
              <div class="swiper-slide">Slide 9</div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>

  </div>

  <script>
    // 메인 슬라이드
    let mainswiper = new Swiper(".mainSwiper", {
      navigation: {
        nextEl: ".mainSwiper-button-next",
        prevEl: ".mainSwiper-button-prev",
      },
      autoplay: {
        delay: 2500
      },
      loop: true, // 슬라이드 무한 반복
    });
    //이 상품 어때요?
    var productswiper = new Swiper(".productSwiper", {
        slidesPerView: 3,
        spaceBetween: 30,
        slidesPerGroup: 3,
        loop: true,
        loopFillGroupWithBlank: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
  </script>
</body>
</html>
